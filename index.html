<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Let's plan</h1>
    <form action="#" method="get">
        <input type="text" id="input" placeholder="I plan to..." required>
        <button class="submit">Add List</button>
        <div>
            <div>Urgency Level</div>
            <label for="urgency">High</label>
            <input type="radio" name="urgency" id="high">
            <label for="urgency">Medium</label>
            <input type="radio" name="urgency" id="medium">
            <label for="urgency">Low</label>
            <input type="radio" name="urgency" id="normal">            
        </div>

        
    </form>
    <p class="p1"> </p>
    <p class="p2"></p>

    <div>
        <div id="one">
            <h5>Very Urgent</h5>
        </div>
        <div id="two">
            <h5>Urgent</h5>
        </div>
        <div id="three">
            <h5>Normal</h5>
        </div>
    </div>

    
</body>
</html>
