<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Let's plan</h1>
    <form action="#" method="get">
        <input type="text" id="input" placeholder="I plan to..." required>
        <div class="radios">
            <div><b><i>Urgency Level</i></b></div>
            <label for="urgency">High</label>
            <input type="radio" name="urgency" id="high">
            <label for="urgency">Medium</label>
            <input type="radio" name="urgency" id="medium">
            <label for="urgency">Low</label>
            <input type="radio" name="urgency" id="normal">            
        </div>
        <button class="submit">Add List</button>

        
    </form>
    <p class="p1"> </p>
    <p class="p2"></p>

    <div class="lists">
        <div id="one">
            <h3>Very Urgent</h3>
        </div>
        <div id="two">
            <h3>Urgent</h3>
        </div>
        <div id="three">
            <h3>Normal</h3>
        </div>
    </div>
</div>

    
</body>
</html>
